<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer 2</title>
  </head>
  <body></body>
  <script>
    function avg(data) {
      let average = 0;
      let flag = 0;
      for (let obj of data["employees"]) {
        if (obj.manager === false) {
          console.log(obj.salary);
          average += obj.salary;
          flag += 1;
        }
      }
      return average / flag;
    }

    res = avg({
      employees: [
        {
          name: "John",
          salary: 30000,
          manager: false,
        },
        {
          name: "Bob",
          salary: 60000,
          manager: true,
        },
        {
          name: "Jenny",
          salary: 50000,
          manager: false,
        },
        {
          name: "Tony",
          salary: 40000,
          manager: false,
        },
      ],
    });
    console.log("The average is salary " + res);
  </script>
</html>
